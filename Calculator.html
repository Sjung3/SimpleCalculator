<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Susan's Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
</head>

<body>
    <span id="display-input">0</span>
    <div class="calculator-grid">
        <button class="button numb-btn" id="1">1</button>
        <button class="button numb-btn" id="2">2</button>
        <button class="button numb-btn" id="3">3</button>
        <button class="button ops-btn" id="plus">+</button>

        <button class="button numb-btn" id="4">4</button>
        <button class="button numb-btn" id="5">5</button>
        <button class="button numb-btn" id="6">6</button>
        <button class="button ops-btn" id="minus">-</button>

        <button class="button numb-btn" id="7">7</button>
        <button class="button numb-btn" id="8">8</button>
        <button class="button numb-btn" id="9">9</button>
        <button class="button ops-btn" id="times">*</button>

        <button class="button numb-btn" id="zero">0</button>
        <button class="button ops-btn" id="divided">/</button>
        <button class="button ops-btn" id="equals">=</button>
        <button class="button ops-btn" id="dot">.</button>

        <button class="button ops-btn" id="delete">DELETE</button>
    </div>
</body>

</html>
